 <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Draw a point (1)</title>
    </head>
 
    <body onload="main()">
        <canvas id="webgl" width="400" height="400">
            Please use the browser supporting "canvas".
        </canvas>

        <p id="performance">Begin drawing to see performance data!</p>

        <hr><br>

        <form>
            <input id="clearCanvas" name="clearCanvas" type="button" value="Clear Canvas">

            <br><br>

            <strong>Pen Color</strong><br>
            <label for="penColor-r">Red</label>
            <input  id="penColor-r" name="penColor-r"type="range" class="slider" min="0" max="255" value="255">
            <label for="penColor-g">Green</label>
            <input id="penColor-g" name="penColor-g" type="range" class="slider" min="0" max="255" value="255">
            <label for="penColor-b">Blue</label>
            <input id="penColor-b" name="penColor-b" type="range" class="slider" min="0" max="255" value="255">

            <br><br>

            <label for="penSize"><strong>Pen Size</strong></label><br>
            <input id="penSize" name="penSize" type="range" class="slider" min="1" max="100" value="10">

        </form>
            
        <script src="../lib/webgl-utils.js"></script>
        <script src="../lib/webgl-debug.js"></script>
        <script src="../lib/cuon-utils.js"></script>
        <script src="Point.js"></script>
        <script src="asg1.js"></script>
    </body>
</html>
