 <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Draw a point (1)</title>
    </head>
 
    <body onload="main()">
        <canvas id="webgl" width="400" height="400">
            Please use the browser supporting "canvas".
        </canvas>

        <form>
            <strong>Pen Color</strong><br>
            <label for="penColor-r">Red</label>
            <input type="range" class="slider" min="0" max="100" value="100" id="penColor-r" name="penColor-r">
            <label for="penColor-g">Green</label>
            <input type="range" class="slider" min="0" max="100" value="100" id="penColor-g" name="penColor-g">
            <label for="penColor-b">Blue</label>
            <input type="range" class="slider" min="0" max="100" value="100" id="penColor-b" name="penColor-b">
        </form>
            
        <script src="../lib/webgl-utils.js"></script>
        <script src="../lib/webgl-debug.js"></script>
        <script src="../lib/cuon-utils.js"></script>
        <script src="HelloPoint1.js"></script>
    </body>
</html>
